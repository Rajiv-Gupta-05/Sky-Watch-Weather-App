<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- Meta Tags--->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skywatch</title>
    <meta name="title" content="skywatch" />
    <meta
      name="description"
      content="SkyWatch: Accurate weather forecasts with intuitive navigation. Stay prepared for any plan or activity, anywhere in the world."
    />

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <!--Google Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!---Custom CSS LInks-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--Custom JS Links-->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            alt="logo"
            width="364"
            height="58"
          />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search City ..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />

            <span class="m-icon">search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>

                <div>
                  <p class="item-title">Kathmandu</p>

                  <p class="label-2 item-subtitle">Kathmandu Nepal - KTM</p>
                </div>

                <a href="#" class="item-link has-state" data-search-toggler></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header-actions">
            <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                <span class="m-icon icon">search</span>
            </button>
            <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                <span class="m-icon"> my_location</span>
                <spam class="spam">Current Location</spam>
            </a>
        </div>
      </div>
    </header>
  </body>
</html>
