<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- Meta Tags--->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skywatch</title>
    <meta name="title" content="skywatch"
      name="description"
      content="SkyWatch: Accurate weather forecasts with intuitive navigation. Stay prepared for any plan or activity, anywhere in the world."
    />

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <!--Google Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!---Custom CSS LInks-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--Custom JS Links-->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            alt="logo"
            width="364"
            height="58"
          />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search City ..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />

            <span class="m-icon leading-icon">search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon"> my_location</span>
            <spam class="spam">Current Location</spam>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!--current weather-->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!--forecast-->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <div class="content-right">
          <!--HIGHLIGHTS-->

          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!---HOURLY FORECAST-->

          <section
            class="section hourly-forecast"
            aria-labelledby="hourly forecast"
            data-hourly-forecast
          ></section>

          <!--FOOTER-->

          <footer class="footer">
            <p class="body-3">
              Copyright 2024 Rajiv_Rocking. All Rights Reserved.
            </p>
            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./assets/images/openweather.png"
                  width="150"
                  width="30"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <!--404 Error Section-->

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page Not Found!</p>
      <a href="#/weather?lat=27.700769&lon=85.300140" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
